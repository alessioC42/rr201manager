  <div class="gridjs-container text-center" id="tableInHere"></div>


  <button type="button" data-bs-toggle="modal" data-bs-target="#createModal" id="openModalHidden" hidden>
    neues Team erstellen
  </button>
  <div class="modal modal-xl fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input class="form-control" id="modal-Teamname" disabled>
            <span class="input-group-text">Teamname</span>
          </div>
          <div class="input-group mt-2">
            <select class="form-select" id="modal-leader1">
              <option value="null">-</option>
            </select>
            <span class="input-group-text">Leiter A</span>
          </div>
          <div class="input-group mt-2">
            <select class="form-select" id="modal-leader2">
              <option value="null">-</option>
            </select>
            <span class="input-group-text">Leiter B</span>
          </div>
          <div class="input-group mt-2">
            <select class="form-select" id="modal-leader3">
              <option value="null">-</option>
            </select>
            <span class="input-group-text">Leiter C</span>
          </div>
          <div class="input-group mt-2">
            <textarea class="form-control" id="modal-notes"></textarea>
            <span class="input-group-text">Notizen</span>
          </div>
          <div class="input-group mt-2">
            <select id="modal-members" multiple="multiple" class="mt-3" hidden></select>
            <span class="input-group-text">Mitglieder</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            id="modalCloseButton">schlieÃŸen</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modalDeleteMember">Team
            Entfernen</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalSaveButton">Team
            speichern</button>
        </div>
      </div>
    </div>
  </div>
